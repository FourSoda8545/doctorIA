<!DOCTYPE html>
<html>
<head>
    <title>DoctorIA</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Bienvenido a DoctorIA</h1>
    <form method="POST" action="/diagnose">
        <label for="symptoms">Describe tus síntomas:</label>
        <input type="text" id="symptoms" name="symptoms" required><br>
        <label for="allergies">Alergias conocidas:</label>
        <input type="text" id="allergies" name="allergies"><br>
        <input type="submit" value="Diagnosticar">
    </form>
    {% if diagnosis %}
        <h2>Diagnóstico:</h2>
        <p>{{ diagnosis }}</p>
    {% endif %}
</body>
</html>
